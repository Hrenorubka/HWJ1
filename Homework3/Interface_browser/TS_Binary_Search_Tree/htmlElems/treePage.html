<html>
    <head>
        <title>Бульк</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <div id = "heap" class = "dhead">
            <h1>Binary Search Tree</h1>
        </div>
        <div id = "big" class = "bigplace">
            <div id = "treeBody" class = "treeBody">
                
            </div>

            <div id = "dcoeff" class = "divcoeff">
                <div class = "addCoeff">
                    <h2 class="operationHead">Добавить элемент:</h2>
                    <p class="addKey">Ключ:</p>
                    <input class="addKey" id="inpKey" type="number">
                    <p class="addVal">Значение:</p>
                    <input class="addVal" id="inpVal" type="number">
                    <input class="addButton" id="inpButton" type="button" value="Добавить">
                </div>
                <div class = "delCoeff">
                    <h2 class="operationHead">Удалить элемент:</h2>
                    <p class="delKey">Ключ:</p>
                    <input class="delKey" id="delKey" type="number">
                    <input class="delButton" id="delButton" type="button" value="Удалить">
                </div>
                <div class = "findCoeff" id = "findCoeff">
                    <h2 class="operationHead">Найти элемент:</h2>
                    <p class="findKey">Ключ:</p>
                    <input class="findKey" id="findKey" type="number">
                    <input class="findButton" id="findButton" type="button" value="Найти">
                </div>
            </div>
            <script src = "../build/index.js"></script> 
        </div>
    </body>
</html>
